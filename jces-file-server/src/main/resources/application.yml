spring:
   profiles:
     active: dev
   #出现错误时, 直接抛出异常
   mvc:
     throw-exception-if-no-handler-found: true
   servlet:
     multipart:
      max-file-size: 100MB
      max-request-size: 100MB
server:
  port: 8032
  servlet:
    context-path: /jces-file
  tomcat:
    uri-encoding: UTF-8
    #最大链接数
    max-connections: 1000
    #最大等待队列长度
    accept-count: 500




